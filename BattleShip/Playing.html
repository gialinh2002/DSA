<!DOCTYPE html>
<html>
<head>
    <title>Battleship Game</title>
    <link rel="stylesheet" href="playing.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="battleship">Battleship Game</div>
    </div>
    <div class="game">
        <div class="LeftContent">
            <div class="Text">Player Sea Zone</div>
        </div>
        <div class="MidContent">
            <div class="TurnText">Action:</div>
            <button class="StartButton">Start</button>
        </div>
        <div class="RightContent">
            <div class="Text">Computer Sea Zone</div>
        </div>
    </div>
    <div class="Ship">
        <div class="PlayerShip">
            <div class="Text">Your Ship</div>
        </div>
        <div class="ComputerShip">
            <div class="Text">Computer Ship</div>
        </div>
    </div>
    <script src="playing.js"></script>
</body>
</html>
